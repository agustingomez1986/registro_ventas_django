{% extends "usuarios/login.html" %}

{% block contenido %}
    <h2>Bienvenido {{ user.first_name }}</h2>
    <p>Perfil actual: {{ user.groups.first.name }}</p>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="mensajes">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Actualizar datos</button>
    </form>
{% endblock contenido %}
